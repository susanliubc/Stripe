<!DOCTYPE html>
<html lang="en">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!--Import fontawesome icon-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SweetTime</title>
</head>
<body id="home" class="scrollspy">
    <!--Navbar-->
    <div class="navbar-fixed">
        <nav class="orange lighten-3">
            <div class="container">
                <div class="nav-wrapper grey-text">
                    <a href="#" class="brand-logo">SweetTime</a>
                    <a href="#" data-target="mobile-nav" class="sidenav-trigger">
                        <i class="material-icons">menu</i>
                    </a>
                    <ul class="right hide-on-med-and-down">
                        <li>
                            <a href="#home">Home</a>
                        </li>
                        <li>
                            <a href="product.html">Product</a>
                        </li>
                        <li>
                            <a href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <ul id="mobile-nav" class="sidenav">
        <li>
            <a href="#home">Home</a>
        </li>
        <li>
            <a href="product.html">Product</a>
        </li>
        <li>
            <a href="contact.html">Contact</a>
        </li>
    </ul>

    <!--Section: background-->
    <section class="section section-background" id="background">
        <div class = "iris">
            <div class = "card transparent z-depth-0">
                <h3 class="transparent grey-text">Soul healing sweets</h3>
            </div>
        </div>       
    </section>
    <!--JavaScript at end of body for optimized loading-->
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

      <!--Lazy load images using yall.js library-->
      <script src="node_modules/yall-js/dist/yall.min.js"></script>
      <script>
        document.addEventListener("DOMContentLoaded", yall);
      </script>
      <script src="https://polyfill.io/v2/polyfill.min.js?features=IntersectionObserver"></script>

      <!--Initialize Materialize widget-->
      <script>
        document.addEventListener('DOMContentLoaded', function() {
          //Sidenav
          const sideNav = document.querySelector('.sidenav');
          M.Sidenav.init(sideNav, {});

          //Material boxed
          const mb = document.querySelectorAll('.materialboxed');
          M.Materialbox.init(mb, {});

          //Scrollspy
          const ss = document.querySelectorAll('.scrollspy');
          M.ScrollSpy.init(ss, {});
        })
      </script>
</body>
</html>
