<!DOCTYPE html>
<html lang="en">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import fontawesome icon-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SweetTime</title>
</head>
<body id="home" class="scrollspy">
    <!--Main header-->
    <header class="header">
        <div class="navbar-fixed">
            <nav class="orange lighten-3">
                <div class="container">
                    <div class="nav-wrapper grey-text">
                        <a href="#" class="brand-logo">SweetTime</a>
                        <a href="#" data-target="mobile-nav" class="sidenav-trigger">
                            <i class="material-icons">menu</i>
                        </a>
                        <ul class="right hide-on-med-and-down">
                            <li>
                                <a href="index.html">Home</a>
                            </li>
                            <li>
                                <a href="sweet.html">Sweets</a>
                            </li>
                            <li>
                                <a href="contact.html">Contact</a>
                            </li>
                            <li>
                                <a href="login.html">Login</a>
                            </li>
                            <li>
                                <a href="signup.html">Sign Up</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <ul id="mobile-nav" class="sidenav">
            <h5 class="amber-text text-darken-4">SweetTime</h5>
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="sweet.html">Sweets</a>
            </li>
            <li>
                <a href="contact.html">Contact</a>
            </li>
            <li>
                <a href="login.html">Login</a>
            </li>
            <li>
                <a href="signup.html">Sign Up</a>
            </li>
        </ul>
    </header>

    <!--Section: login-->
    <section class="section section-login center id="login">
        <div class="container">    
            <div class="row">
                <div class="col s12 m8 offset-m2 l4">
                    <h3 class="center amber-text text-darken-4">Login</h3>
                    <div class="input-field">
                        <input type="text" id="name">
                        <label for="name">Name</label>
                    </div>
                    <div class="input-field">
                        <input type="email" id="email">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="password">
                        <label for="password">Password</label>
                    </div>
                    <input type="submit" value="Login" class="btn orange lighten-3">
                </div>
            </div>       
        </div>           
    </section>

    <footer class="section center orange lighten-3 white-text">
        <p class="flow-text">
            SweetTime &copy; 2019
        </p>
    </footer>
    <!--JavaScript at end of body for optimized loading-->
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

      <!--Lazy load images using yall.js library-->
      <script src="node_modules/yall-js/dist/yall.min.js"></script>

      <!--Google API-->
      <script src="http://maps.googleapis.com/maps/api/js"></script>
      <script>
        document.addEventListener("DOMContentLoaded", yall);
      </script>
      <script src="https://polyfill.io/v2/polyfill.min.js?features=IntersectionObserver"></script>

      <!--Initialize Materialize widget-->
      <script>
        document.addEventListener('DOMContentLoaded', function() {
          //Sidenav
          const sideNav = document.querySelector('.sidenav');
          M.Sidenav.init(sideNav, {});

          
          //Scrollspy
          const ss = document.querySelectorAll('.scrollspy');
          M.ScrollSpy.init(ss, {});
        })
      </script>

      

      </script>
</body>
</html>
